<div class="jumbotron">
	<div class="row">
		<div class="col-md-9">
			<ul id="ul">
				<li ng-repeat="ad in data.ads">
					<div class="container well">
						<div class="row">
							<div class="col-md-8">
								<h3>
									{{ad.title}}
								</h3>
							</div>
							<div class="col-md-4">
								<span class="pull-right">
									{{ad.date | date: 'dd-MMM-yyyy'}}
								</span>
							</div>
						</div>
						<div class="row">
							<div class="col-md-4">
								<img src="" ng-src="{{ad.imageDataUrl}}" class="thumbnail">
							</div>
							<div class="col-md-8">
								{{ad.text}}
								<div class="row">
								<div class="col-md-4">
									<strong>Name: <br>
									Email: <br>
									Phone: <br>
									</strong>
								</div>
								<div class="col-md-8">
								  {{ad.ownerName}} <br>
								  {{ad.ownerEmail}} <br>	{{ad.ownerPhone}} <br>
								</div>
							</div>
							</div>
							
						</div>	
				</li>
			</ul>
		</div>
		<div class="col-md-3">
			<div class="panel panel-primary">
			  <div class="panel-heading">
			    <h3 class="panel-title">Categories</h3>
			  </div>
			  <div class="panel-body"> 
			  	<select ng-options="category.id as category.name for category in categories" ng-model="selected"></select>
			  </div>
			</div>
			<div class="panel panel-primary">
			  <div class="panel-heading">
			    <h3 class="panel-title">Towns</h3>
			  </div>
			  <div class="panel-body">
			    <select id="inputTown" ng-options="town.id as town.name for town in towns" ng-model="selected"></select>
			  </div>
			</div>
		</div>
	</div>
</div>
